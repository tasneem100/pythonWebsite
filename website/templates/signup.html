{% extends "base.html" %} 
{% block title %}Sign Up{% endblock %}



{% block content %} 
<h1>signup page</h1>

<form method="POST">
    <h3 align="center"> Sign UP</h3>
    <div class="form-group">
        <label for="email">Email Adress</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Enter email"/>

    </div>
    <div class="form-group">
        <label for="Firstname">First Name</label>
        <input type="Firstname" class="form-control" id="Firstname" name="Firstname" placeholder="Enter first name"/>
        
    </div>

    <div class="form-group">
        <label for="pass1">Password</label>
        <input type="pass1" class="form-control" id="pass1" name="pass1" placeholder="Enter Password"/>
        
    </div>
    <div class="form-group">
        <label for="pass2">Password</label>
        <input type="pass2" class="form-control" id="pass2" name="pass2" placeholder="Confirm Password"/>
        
    </div>
<br/>
<button type="Submit" class="btn btn-primary">Submit</button>
</form>

{% endblock %}
